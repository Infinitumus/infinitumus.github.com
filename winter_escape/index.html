<!doctype html>
<html>
       <head>
              <title>FlappyGdx</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <link href="styles.css" rel="stylesheet" type="text/css">
              <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
              <script defer src="soundmanager2.js"></script>
              <script defer src="soundmanager2-jsmin.js"></script>
              <script defer src="instant-games-bridge.js"></script>
              <script defer src="initBridge.js"></script>
       </head>

       <body>
              <div class="noselect" align="center" id="embed-html">
                     <script class="noselect" type="text/javascript" src="html/html.nocache.js"></script>
              </div>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.addEventListener('contextmenu', event => event.preventDefault());
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);

              function resizeGame() {
  var gameArea = document.getElementById('embed-html');
  var widthToHeight = 9 / 16;
  var newWidth = window.innerWidth;
  var newHeight = window.innerHeight;
  var newWidthToHeight = newWidth / newHeight;

  if (newWidthToHeight > widthToHeight) {
    newWidth = newHeight * widthToHeight;
    gameArea.style.height = newHeight + 'px';
    gameArea.style.width = newWidth + 'px';
  } else {
    newHeight = newWidth / widthToHeight;
    gameArea.style.width = newWidth + 'px';
    gameArea.style.height = newHeight + 'px';
  }

  gameArea.style.marginTop = (-newHeight / 2) + 'px';
  gameArea.style.marginLeft = (-newWidth / 2) + 'px';
}


window.addEventListener('resize', resizeGame, false);
window.addEventListener('load', resizeGame, false);
       </script>
</html>
