<!doctype html>
<html>
<head>
       <title>FlappyGdx</title>
       <meta http-equiv="content-type" content="text/html; charset=UTF-8">
       <link href="styles.css" rel="stylesheet" type="text/css">
       <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
       <script defer src="soundmanager2.js"></script>
       <script defer src="soundmanager2-jsmin.js"></script>
       <script defer src="instant-games-bridge.js"></script>
       <script defer src="initBridge.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
       <div class="noselect" id="embed-html">
              <script class="noselect" type="text/javascript" src="html/html.nocache.js"></script>
       </div>
       <canvas id="snowCanvas"></canvas>
</body>

<script>
       function handleMouseDown(evt) {
              evt.preventDefault();
              evt.stopPropagation();
              window.focus();
       }

       function handleMouseUp(evt) {
              evt.preventDefault();
              evt.stopPropagation();
       }
       document.addEventListener('contextmenu', event => event.preventDefault());
       document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
       document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);

var canvas = document.getElementById('snowCanvas');
var ctx = canvas.getContext('2d');

// Установка размера canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Создание снежинок
var snowflakes = [];
for (var i = 0; i < 100; i++) {
  snowflakes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 3 + 1,
    density: Math.random() * 5
  });
}

// Функция отрисовки снега
function drawSnow() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'white';
  ctx.beginPath();
  for (var i = 0; i < snowflakes.length; i++) {
    var flake = snowflakes[i];
    ctx.moveTo(flake.x, flake.y);
    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true);
  }
  ctx.fill();
  moveSnow();
}

// Функция движения снега
function moveSnow() {
  for (var i = 0; i < snowflakes.length; i++) {
    var flake = snowflakes[i];
    flake.y += Math.pow(flake.density, 2) + 1;
    if (flake.y > canvas.height) {
      flake.y = 0;
    }
  }
}

// Анимация снега
function updateSnow() {
  drawSnow();
  requestAnimationFrame(updateSnow);
}

// Запуск анимации
updateSnow();

</script>

</html>
